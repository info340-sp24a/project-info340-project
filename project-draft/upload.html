<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ski resorts</title>
        <!-- link in Bootstrap here -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/overall.css">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    </head>
<body>
    <header class="header-container">
        <div class="nameAndDes">
        <h1><a>Ski Resorts</a></h1>
        <p>Experience the thrill of the slopes like never before</p>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a href="upload.html">Upload</a>
            </li>
            <li class="nav-item">
                <a href="compare.html">Compare</a>
            </li>
        </ul>
        <a id="signin">Sign In</a> 
    </header>
    <main>
        <form>
            <div class="container form-content">
                <div class="justify-content-evenly mt-4">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="resort-name" class="form-label">Resort Name:</label>
                            <input type="text" id="resort-name" placeholder="Enter the resort name" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="state" class="form-label">State:</label>
                            <select class="form-select">
                                <option selected>Select the state</option>
                                <option value="AL">AL</option>
                                <option value="AK">AK</option>
                                <option value="AZ">AZ</option>
                                <option value="AR">AR</option>
                                <option value="CA">CA</option>
                                <option value="CO">CO</option>
                                <option value="CT">CT</option>
                                <option value="DE">DE</option>
                                <option value="FL">FL</option>
                                <option value="GA">GA</option>
                                <option value="HI">HI</option>
                                <option value="ID">ID</option>
                                <option value="IL">IL</option>
                                <option value="IN">IN</option>
                                <option value="IA">IA</option>
                                <option value="KS">KS</option>
                                <option value="KY">KY</option>
                                <option value="LA">LA</option>
                                <option value="ME">ME</option>
                                <option value="MD">MD</option>
                                <option value="MA">MA</option>
                                <option value="MI">MI</option>
                                <option value="MN">MN</option>
                                <option value="MS">MS</option>
                                <option value="MO">MO</option>
                                <option value="MT">MT</option>
                                <option value="NE">NE</option>
                                <option value="NV">NV</option>
                                <option value="NH">NH</option>
                                <option value="NJ">NJ</option>
                                <option value="NM">NM</option>
                                <option value="NY">NY</option>
                                <option value="NC">NC</option>
                                <option value="ND">ND</option>
                                <option value="OH">OH</option>
                                <option value="OK">OK</option>
                                <option value="OR">OR</option>
                                <option value="PA">PA</option>
                                <option value="RI">RI</option>
                                <option value="SC">SC</option>
                                <option value="SD">SD</option>
                                <option value="TN">TN</option>
                                <option value="TX">TX</option>
                                <option value="UT">UT</option>
                                <option value="VT">VT</option>
                                <option value="VA">VA</option>
                                <option value="WA">WA</option>
                                <option value="WV">WV</option>
                                <option value="WI">WI</option>
                                <option value="WY">WY</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="description" class="form-label">Brief Description:</label>
                            <input type="text" id="description" placeholder="Enter a brief description" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="num-lifts" class="form-label">Number of Lifts:</label>
                            <input type="range" class="form-range" min="0" max="50" id="lift-range">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="ticket-price" class="form-label">Ticket Price ($):</label>
                            <input type="number" id="ticket-price" placeholder="Enter ticket price" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="pass-company" class="form-label">Pass Company:</label>
                            <select class="form-select" id="pass-company">
                                <option selected>Select the company</option>
                                <option value="IKON">IKON</option>
                                <option value="EPIC">EPIC</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="resort-image" class="form-label">Resort Image:</label>
                            <input type="file" id="resort-image" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="mt-4 d-grid gap-2 col-2 mx-auto">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p> Â© 2024 Ski Resorts 340</p>
    </footer>
</body>
</html>

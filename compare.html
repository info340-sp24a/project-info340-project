<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ski resorts</title>
    <!-- link in Bootstrap here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/overall.css">
</head>
<body>
    <header class="header-container">
        <div>
        <h1>Ski Resorts</h1>
        <p>Experience the thrill of the slopes like never before</p>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a>Home</a>
            </li>
            <li class="nav-item">
                <a>Upload</a>
            </li>
            <li class="nav-item">
                <a>Compare</a>
            </li>
        </ul>
        <a>Sign In</a> 
    </header>
    <main>
        <form action="submit-resort-info.php" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="resortName">Resort Name:</label>
                <input type="text" id="resortName" name="resortName" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="description">Brief Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="numberOfLifts">Number of Lifts:</label>
                <input type="number" id="numberOfLifts" name="numberOfLifts" required>
            </div>
            <div class="form-group">
                <label for="ticketPrice">Ticket Price ($):</label>
                <input type="text" id="ticketPrice" name="ticketPrice" required>
            </div>
            <div class="form-group">
                <label for="operatedCompany">Operated by Company:</label>
                <input type="text" id="operatedCompany" name="operatedCompany" required>
            </div>
            <div class="form-group">
                <label for="resortImage">Resort Image:</label>
                <input type="file" id="resortImage" name="resortImage" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ski resorts</title>
    <!-- link in Bootstrap here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/overall.css">
</head>
<body>
    <header class="header-container">
        <div>
        <h1>Ski Resorts</h1>
        <p>Experience the thrill of the slopes like never before</p>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a>Home</a>
            </li>
            <li class="nav-item">
                <a>Upload</a>
            </li>
            <li class="nav-item">
                <a>Compare</a>
            </li>
        </ul>
        <a>Sign In</a> 
    </header>
    <main>
        <div class="upload-form">
            <div class="form-group">
                <label>Resort Name:</label>
                <div class="input-mock">Snoqualmie Pass</div>
            </div>
            <div class="form-group">
                <label>State:</label>
                <div class="input-mock">Washington</div>
            </div>
            <div class="form-group">
                <label>Brief Description:</label>
                <div class="textarea-mock">The Cloest Ski Resort from Downtown Seattle</div>
            </div>
            <div class="form-group">
                <label>Number of Lifts:</label>
                <div class="input-mock">10</div>
            </div>
            <div class="form-group">
                <label>Number of Green Runs:</label>
                <div class="input-mock">3</div>
            </div>
            <div class="form-group">
                <label>Number of Blue Runs:</label>
                <div class="input-mock">2</div>
            </div>
            <div class="form-group">
                <label>Number of Black Runs:</label>
                <div class="input-mock">2</div>
            </div>
            <div class="form-group">
                <label>Number of Double Black Runs:</label>
                <div class="input-mock">2</div>
            </div>
            <div class="form-group">
                <label>Ticket Price ($):</label>
                <div class="input-mock">100</div>
            </div>
            <div class="form-group">
                <label>Pass Company:</label>
                <div class="input-mock">Ikon pass</div>
            </div>
            <div class="form-group">
                <label>Pet Friendly?</label>
                <div class="input-mock">Yes</div>
            </div>
            <div class="form-group">
                <label>Resort Image:</label>
                <div class="image-mock">[Image]</div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ski resorts</title>
    <!-- link in Bootstrap here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/upload.css">
</head>
<body>
    <header class="header-container">
        <div>
        <h1>Ski Resorts</h1>
        <p>Experience the thrill of the slopes like never before</p>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a>Home</a>
            </li>
            <li class="nav-item">
                <a>Upload</a>
            </li>
            <li class="nav-item">
                <a>Compare</a>
            </li>
        </ul>
        <a>Sign In</a> 
    </header>
    <main>
        <div class="upload-form">
            <div class="form-group-left">
                <div class="form-group">
                    <label for="resort-name">Resort Name:</label>
                    <input type="text" id="resort-name" placeholder="Enter the resort name">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" placeholder="Enter the state">
                </div>
                <div class="form-group">
                    <label for="description">Brief Description:</label>
                    <input type="text" id="description" placeholder="Enter a brief description">
                </div>
                <div class="form-group">
                    <label for="num-lifts">Number of Lifts:</label>
                    <input type="number" id="num-lifts" placeholder="Enter number of lifts">
                </div>
            </div>
            <div class="form-group-right">
                <div class="form-group">
                    <label for="ticket-price">Ticket Price ($):</label>
                    <input type="number" id="ticket-price" placeholder="Enter ticket price">
                </div>
                <div class="form-group">
                    <label for="pass-company">Pass Company:</label>
                    <input type="text" id="pass-company" placeholder="Enter pass company">
                </div>
                <div class="form-group">
                    <label for="resort-image">Resort Image:</label>
                    <input type="file" id="resort-image">
                </div>
            </div>
            <div class="submit-button">
                <input type="submit" value="Submit">
            </div>
        </div>
    </main>
</body>
</html>
